<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Timer</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadScreen"></div>
    <div id="timer">
        <div id="timer-left"></div>
        <div id="timer-right">
            <div id="timer_info"></div>
            <div id="timer_time">0.000</div>
            <div id="timer_hidable">
                <div id="timer_ao5" class="timer_info">
                    ao5: <span id="timer_ao5_number" class="timer_number">-</span>
                    <span id="timer_need_ao5" class="timer_need"></span>
                </div>
                <div id="timer_ao12" class="timer_info">
                    ao12: <span id="timer_ao12_number" class="timer_number">-</span>
                    <span id="timer_need_ao12" class="timer_need"></span>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay">
        <div id="session_times">
            <div id="records">
                <div id="records_title">BEst times</div>
                <div id="records_content">
                    <div id="records_table_names">
                        <div class="table_name">Type</div>
                        <div class="table_name">Session</div>
                        <div class="table_name">All time</div>                                
                    </div>
                    <div id="records_single" class="records_row">
                        <div class="time_row times_solveNum">Single</div>
                        <div class="time_row">-</div>
                        <div class="time_row">-</div>
                    </div>
                    <div id="records_ao5" class="records_row">
                        <div class="time_row times_solveNum">Ao5</div>
                        <div class="time_row">-</div>
                        <div class="time_row">-</div>
                    </div>
                    <div id="records_ao12" class="records_row">
                        <div class="time_row times_solveNum">Ao12</div>
                        <div class="time_row">-</div>
                        <div class="time_row">-</div>
                    </div>
                </div>
            </div>
            <div id="times_title">Session</div>
            <div id="times_mean">
                <div id="mean_title">mean<span id="mean_number_of_solves"></span>:</div>
                <div id="mean_number">.....</div> 
                <div id="mean_button"></div>
            </div>
            <div id="times_table_names">
                <div class="table_name">Nr</div>
                <div class="table_name">Time</div>
                <div class="table_name">Ao5</div>
                <div class="table_name">Ao12</div>
            </div>
            <div id="times_content"></div>
        </div>
        <div id="overlay_right">
            <div id="scramble">
                <div id="scramble-string"></div>
            </div>
            <div id="popup_box">
                <div id="popup"></div>
            </div>
            <div id="notification">
                <div>
                    <div id="n_ao5" style="display: none;">Best Session Ao5!</div>
                    <div id="n_single" style="display: none;">Best Session Single!</div>
                    <div id="n_ao12" style="display: none;">Best Session Ao12!</div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
